<div class="row">
  <div class="col-md-12 maindiv">
    <div class="row">
      <div class="col-md-3" *ngFor="let product of productList">
        <div class="card mt-5">
          <div class="card-body">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbMYa_vo2Eo9VLITpCbSz6CK-nbJWVMXofPw&usqp=CAU" spl class="image" />
            <h1 class="title text-center"> {{ product.name}}</h1>
            <h1 class="title text-center">{{ product.category}}</h1>
            <h1 class="title text-center">price:₹{{product.price.toString() }}</h1>
            <h1 class="title text-center">description: {{ product.description }}</h1>
            <div class="row">
              <div class="col-md-6">
                <div class="text-center">
                  <button class="btn btn-primary " (click)=addtoCart(product)>Add to cart</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-primary" (click)=goToCart()>Go to cart</button>
    </div>
  </div>
</div>
